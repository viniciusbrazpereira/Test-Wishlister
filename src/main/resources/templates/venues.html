<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Wish List</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
 
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
 
 	<!-- CSS -->	
    <link th:href="@{/css/wishlist.css}" rel="stylesheet" media="screen"/>

  </head>

  <body>
	<header>
		<div class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">Integration With Foursquare</a>
			    </div>
			</div>
		</div>
	</header>
	
	<main role="main">
		<div class="content">
			<div class="header">
				<h2>Washlist</h2>
			</div>
				
			<div class="page card-deck" th:unless="${#lists.isEmpty(venues)}">
				<dl th:each="venue , row: ${venues}">
					<div class="item wishedItem card">
						<div class="card-body">
							<div class="alert alert-info" role="alert">
							  <p th:text="${venue.name}" />
							</div>
							
							<img th:unless="${#lists.isEmpty(venue.items)}" th:src="${venue.items[0].prefix} + '250x250' + ${venue.items[0].suffix}" />
							<img th:unless="${not #lists.isEmpty(venue.items)}" th:src="@{/img/noimage.jpg}" />
							
							<div class="row">
								<div class="col-sm-12">
	  								<a href="#" class="btn  btn-lg btn-primary">Remover</a>
	  							</div>
							</div>
						</div>
					</div>
				</dl>
			</div>
		</div>
	     
	 </main>
    
  </body>
</html>
