<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="https://getbootstrap.com/favicon.ico" />

    <title>Wish List</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" /> -->

    <!-- Custom styles for this template -->
    <link href="../static/css/index.css" th:href="@{css/index.css}" rel="stylesheet" media="screen" />
    
	<script type="text/javascript" src="static/js/jq.js"></script>
	<script type="text/javascript" src="static/js/jquery_cookies.js"></script>
	<script type="text/javascript" src="static/js/json2.js"></script>
	<script type="text/javascript" src="static/js/underscore.js"></script>
	<script type="text/javascript" src="static/js/backbone.js"></script>
	<script type="text/javascript" src="static/js/jquery-wishlist.js"></script>
  </head>

  <body>
	<header>
		<div class="navbar navbar-dark bg-dark">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand">Integration With Foursquare</a>
		    </div>
		</div>
	</header>
	
	<div class="wrapper">
		<div class="header">
			<h2>jQuery Wishlist - Example</h2>
		</div>
		
		<div class="content">
			<div class="userbar">
				<div class="right">
					<a class="wishCounter"></a>
				</div>
			</div>
			
			<div class="page">
				<div class="item wishItem">
					<img src="../static/images/mestolo.jpg" th:src="@{../static/images/mestolo.jpg}" />
					<a class="wishAction addToWish" data-img="images/mestolo.jpg" data-title="Mestolo" data-id="1" href="#"></a>
					<h5>Mestolo</h5>
				</div>
				
				<div class="item wishItem">
					<img src="images/contenitore.jpg" />
					<a class="wishAction addToWish" data-img="images/contenitore.jpg" data-title="Contenitore" data-id="2" href="#"></a>
					<h5>Contenitore</h5>
				</div>
				
				<div class="item wishItem">
					<img src="images/coperchio.jpg" />
					<a class="wishAction addToWish" data-img="images/coperchio.jpg" data-title="Coperchio" data-id="9" href="#"></a>
					<h5>Coperchio</h5>
				</div>
			</div>
			
			<div class="wishBar">
				<div class="WB_righSide">
					<a id="clearWish" class="trashIcon" title="Remove All" href="#">Remove</a>
					<a title="Wishlist Details" href="simple.php">Details &raquo;</a>
				</div>
				<div id="wishList"><!-- list of wished item --></div>
			</div>
		</div>
	</div>
	
	<main role="main">
 		<div class="album text-muted">
        		<div class="container">
		   		<div class="card-deck">
		   			<div class="card" style="width: 18rem;">
					  	<img src="https://igx.4sqi.net/img/general/300x300/5163668_xXFcZo7sU8aa1ZMhiQ2kIP7NllD48m7qsSwr1mJnFj4.jpg" class="card-img-top" width="300" height="240" />
					    <div class="card-body">
					    		<div class="row">
	  							<div class="col-sm-6">
	  								<a href="#" class="btn btn-primary">Del</a>
	  							</div>
	  							<div class="col-sm-6">
	  								<p class="card-text"></p>
	  							</div>
	  						</div>	
						</div>
					</div>
		   		
		   			<div th:unless="${#lists.isEmpty(venues)}">
		            		<dl th:each="venue , row: ${venues}">
							<p th:text="${venue.name}" />		
		              	</dl>
			        </div>
				</div>
	     	</div>
	     </div>
	 </main>
    
  </body>
</html>
